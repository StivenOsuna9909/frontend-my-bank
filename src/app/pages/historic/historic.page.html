<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-icon slot="book-outline" name="book"></ion-icon>
    </ion-buttons>

    <ion-title >historic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" >
  <!-- refresher -->

  <ion-refresher slot="fixed" (ionRefresh)="recargar( $event )">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- render transfers -->
  <app-transfers [trans]="trans"></app-transfers>

  <!-- infinite scroll -->

  <ion-infinite-scroll [disabled]="!habilitado" threshold="150%" (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
